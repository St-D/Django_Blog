<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="mystyle.css" rel="stylesheet">
</head>
<body>
<div class="container bootstrap snippet">
    <div class="row">
		<div class="col-md-12">
		    <div class="blog-comment">
				<h3 class="text-success">Comments</h3>
                <hr/>

				<ul class="comments">
				<li class="clearfix">
				  <img src="https://bootdey.com/img/Content/user_2.jpg" class="avatar" alt="">
				  <div class="post-comments">
				      <p class="meta">Dec 19, 2014 <a href="#">JohnDoe</a> says : <i class="pull-right"><a href="#">
                          <small>Reply</small></a></i></p>
				      <p>
				          {{ comment }}
				      </p>
				  </div>

				  <ul class="comments">
				      <li class="clearfix">
				          <img src="https://bootdey.com/img/Content/user_3.jpg" class="avatar" alt="">
				          <div class="post-comments">
				              <p class="meta">Dec 20, 2014 <a href="#">JohnDoe</a> says : <i class="pull-right"><a href="#">
                                  <small>Reply</small></a></i></p>
				              <p>
				                  {{ comment_to_comment }}
				              </p>
				          </div>
				      </li>
				  </ul>
				</li>
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
