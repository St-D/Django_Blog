{% extends 'blog_app/base.html' %}

{#форма#}

{% block content %}
<div class="container">
    <h2>Main Page Content</h2>
    <h5>{{deb}}</h5>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {#{{form.as_p}}#}
            <div class="container">
                <label> Name: </label>
                {{ form.user }}
                <label> Post about: </label>
                {{ form.theme }}
                <label> Text: </label>
                {{ form.content }}
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
